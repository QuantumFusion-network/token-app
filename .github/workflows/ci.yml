name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: pnpm install

      - run: pnpm format:check
      - run: pnpm typecheck
      - run: pnpm lint:check
      - run: pnpm build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: pnpm install

      - run: pnpm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      QF_NODE_URL: https://github.com/QuantumFusion-network/qf-solochain/releases/download/v0.1.22/qf-node-v0.1.22
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: pnpm install

      - name: Download qf-node
        run: |
          curl -L -o qf-node $QF_NODE_URL
          chmod +x qf-node

      - name: Start qf-node
        run: |
          chmod +x ./qf-node
          ./qf-node --dev &
          echo "QF_NODE_PID=$!" >> $GITHUB_ENV

      - name: Wait for node
        run: pnpm exec wait-on tcp:127.0.0.1:9944 --timeout 60000

      - run: pnpm exec playwright install chromium --with-deps

      - run: pnpm test:e2e

      - name: Stop qf-node
        if: always()
        run: |
          if [ -n "$QF_NODE_PID" ]; then
            kill $QF_NODE_PID || true
          fi

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
